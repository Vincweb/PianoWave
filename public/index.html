<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="PianoWave">
    <meta name="author" content="Vincweb">

    <title>PianoWave</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <style>
        /* Sticky footer styles
        -------------------------------------------------- */

        html {
            position: relative;
            min-height: 100%;
        }

        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            line-height: 60px;
            /* Vertically center the text there */
            background-color: #f5f5f5;
        }


        /* Custom page CSS
        -------------------------------------------------- */

        /* Not required for template or sticky footer method. */

        .container {
            width: auto;
            max-width: 680px;
            padding: 0 15px;
        }
    </style>
</head>

<body>

    <!-- Begin page content -->
    <div class="container" style="text-align:center">
        <div class="mt-1">
            <h1>Piano Wave</h1>
        </div>
        <p class="lead">Un Piano synth√©tiseur avec modifiation de l'enveloppe ADSR</p>
        <p>A vous de jouer !</p>

        <div class="row">
            <!-- Piano JS -->
            <link rel="stylesheet" href="./assets/css/piano.css">
            <div id="p-wrapper">
                <ul id="piano">
                </ul>
            </div>
            <script src="https://tonejs.github.io/build/Tone.min.js"></script>
            <script src="./assets/js/piano.js"></script>
        </div>
        <div class="row" style="padding-top:20px;">
            <!-- Table JS -->
            <link rel="stylesheet" href="./assets/css/table.css">

            <table class="heavyTable" style="text-align:center">
                <thead>
                    <tr>
                        <th>Attack</th>
                        <th>Decay</th>
                        <th>Sustain</th>
                        <th>Release</th>
                        <th>AttackCurve</th>
                        <th>ReleaseCurve</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="Attack">0.02</td>
                        <td id="Decay">0.1</td>
                        <td id="Sustain">0.2</td>
                        <td id="Release">0.9</td>
                        <td id="AttackCurve">linear</td>
                        <td id="ReleaseCurve">linear</td>
                        <td id="Time">8n</td>
                    </tr>
                </tbody>
            </table>

            <script src="./assets/js/table.js"></script>

        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <span class="text-muted">Created by Vincweb - PianoWave</span>
        </div>
    </footer>
</body>

</html>
